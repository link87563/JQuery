<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav></nav>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">jQuery CDN</div>
                    <div class="panel-body">
                        <!-- 每頁不同的內容從這裡開始 -->
                        <h1>write less do more</h1>
                        <!-- 每頁不同的內容到這裡結束 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="section" class="row"></div>
        <footer class="footer"></footer>

    </div>



    <!--<script src="js/jquery-1.12.3.min.js"></script>-->
    <!--
    Google CDN
    https://developers.google.com/speed/libraries/#jquery
    -->
    <!--請在這裡引用Google CDN提供的jQuery函式庫-->
    <script src=""></script>
    <!--為了避免CDN服務出現問題，我們可以加上這段程式-->
    <!--當無法從CDN下載jQuery時，改從我們的伺服器下載jQuery-->
    <script></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').load('partial/header.html');
            $('nav').load('partial/nav.html');
            $('#section').load('partial/section.html');
            $('footer').load('partial/footer.html');

            $('h1').css('color', 'green');
        });
    </script>
</body>



</html>
