<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav></nav>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">jQuery Conflict</div>
                    <div class="panel-body">
                        <!-- 每頁不同的內容從這裡開始 -->
                        <h1>write less do more</h1>
                        <!-- 每頁不同的內容到這裡結束 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="section" class="row"></div>
        <footer class="footer"></footer>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--將下面的註解取消掉，會產生$衝突的問題-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {            
            $('header').load('partial/header.html');
            $('nav').load('partial/nav.html');
            $('#section').load('partial/section.html');
            $('footer').load('partial/footer.html');


            $('h1').css('color', 'green');
        });
    </script>
</body>



</html>
