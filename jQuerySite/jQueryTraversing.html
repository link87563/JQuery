<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
    <header class="container"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav></nav>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">Traversing DOM</div>
                    <div class="panel-body">
                        <!-- 每頁不同的內容從這裡開始 -->
                        <ul id="one" class="level-1">
                            <li class="item-i">I</li>
                            <li id="ii" class="item-ii">
                                II
                                <ul class="level-2">
                                    <li class="item-a">A</li>
                                    <li class="item-b">
                                        B
                                        <ul class="level-3">
                                            <li class="item-1">1</li>
                                            <li class="item-2">2</li>
                                            <li class="item-3">3</li>
                                        </ul>
                                    </li>
                                    <li class="item-c">C</li>
                                </ul>
                            </li>
                            <li class="item-iii">III</li>
                        </ul>

                        <!-- 每頁不同的內容到這裡結束 -->
                    </div>
                </div>             
            </div>
        </div>

        <div id="section" class="row"></div>
        <footer class="footer"></footer>

    </div>


    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').load('partial/header.html');
            $('nav').load('partial/nav.html');
            $('#section').load('partial/section.html');
            $('footer').load('partial/footer.html');

            //找到class為item-b的li
            //從這個位置讀出所有li中的內容
        });
    </script>
</body>

</html>
